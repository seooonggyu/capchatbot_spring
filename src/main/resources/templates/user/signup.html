<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Noto Sans KR', sans-serif;
        }
        .container {
            width: 300px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            text-align: left;
        }
        .input-group label {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }
        /* 와이어프레임 느낌의 회색 배경 인풋 */
        .input-group input {
            padding: 12px;
            border: 1px solid #ddd;
            background-color: #f2f2f2; /* 연한 회색 */
            border-radius: 4px;
            outline: none;
            font-size: 14px;
        }
        .input-group input:focus {
            background-color: #ffffff;
            border-color: #aaa;
        }
        .btn-signup {
            margin-top: 10px;
            padding: 12px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        .btn-signup:hover {
            background-color: #555;
        }
        .link-login {
            text-align: center;
            font-size: 12px;
            color: #888;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 style="text-align: center;">회원가입</h2>

    <div class="input-group">
        <label for="username">아이디</label>
        <input type="text" id="username" class="input_param" name="username" placeholder="아이디를 입력하세요">
    </div>

    <div class="input-group">
        <label for="password">비밀번호</label>
        <input type="password" id="password" class="input_param" name="password" placeholder="비밀번호를 입력하세요">
    </div>

    <div class="input-group">
        <label for="name">이름</label>
        <input type="text" id="name" class="input_param" name="name" placeholder="이름을 입력하세요">
    </div>

    <div class="input-group">
        <label for="email">이메일</label>
        <input type="email" id="email" class="input_param" name="email" placeholder="이메일을 입력하세요">
    </div>

    <button class="btn-signup" onclick="signup()">회원가입 완료</button>

    <div class="link-login" onclick="location.href='/user/login'">
        이미 계정이 있으신가요? 로그인하기
    </div>
</div>

<script>
    $(document).ready(function() {
        localStorage.removeItem("accessToken");
    });

    function signup() {
        let _data = {};

        // input_param 클래스를 가진 요소들의 값을 name을 키로 하여 객체에 담음
        $(".input_param").each(function(index, element) {
            _data[$(element).attr("name")] = $(element).val();
        });

        // 간단한 유효성 검사
        if(!_data.username || !_data.password || !_data.name || !_data.email) {
            alert("모든 필드를 입력해주세요.");
            return;
        }

        $.ajax({
            url: '/api/user', // UserRestController의 Create 매핑 주소
            method: 'POST',
            data: JSON.stringify(_data),
            contentType: "application/json",
            success: function (data, status, xhr) {
                alert("회원가입이 완료되었습니다! 로그인 페이지로 이동합니다.");
                location.href = "/user/login";
            },
            error: function (data, status, err) {
                // 에러 처리 (예: 중복된 아이디 등)
                console.error(data);
                alert("회원가입 실패: " + (data.responseJSON?.message || "오류가 발생했습니다."));
            }
        });
    }
</script>

</body>
</html>
