<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <style>
        /* 간단한 스타일링 */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
            width: 300px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .button-group {
            display: flex;
            gap: 10px;
            width: 300px;
            justify-content: space-between;
        }
        button {
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="input-group">
    <label for="username">아이디</label>
    <input type="text" id="username" class="input_param" name="username" />
</div>
<div class="input-group">
    <label for="password">비밀번호</label>
    <input type="password" id="password" class="input_param" name="password" />
</div>

<div class="button-group">
    <button onclick="get_access_token(false);">엑세스 토큰<br>재발급</button>
    <button onclick="signup_user();">회원가입</button>
    <button onclick="login_user();">로그인</button>
</div>

<script>
    $(document).ready(function() {
        localStorage.removeItem("accessToken");
    });

    // 회원가입 버튼 클릭 시
    function signup_user() {
        location.href = "/user/signup";
    }

    function login_user(){
        let _data = {};
        let input_param = $(".input_param");
        for(let each of input_param){
            _data[$(each).attr("name")] = $(each).val();
        }

        $.ajax({
            //
            url: '/api/login',
            method: 'POST',
            data : JSON.stringify(_data),
            contentType:"application/json",
            success: function (data, status, xhr) {
                let refreshToken = xhr.getResponseHeader("RefreshToken");

                if(!refreshToken) {
                    alert("로그인 실패");
                    return;
                }

                localStorage.setItem("refreshToken", refreshToken);

                get_access_token();
            },
            error: function (data, status, err) {
                alert("로그인 실패: 아이디나 비밀번호를 확인해주세요.");
            },
            complete: function () {
            }
        });
    }

    function get_access_token(){
        let refreshToken = localStorage.getItem("refreshToken");

        $.ajax({
            url: '/api/auth',
            beforeSend : function(xhr){
                xhr.setRequestHeader("RefreshToken", refreshToken);
            },
            method: 'POST',
            data : {},
            contentType:"application/json",
            success: function (data, status, xhr) {
                let accessToken = xhr.getResponseHeader("Authorization");

                localStorage.setItem("accessToken", accessToken);

                // Access 토큰 발급 이후 실행
                location.replace("/space/list");
            },
            error: function (data, status, err) {
                alert("error :" + JSON.stringify(data));
            },
            complete: function () {
            }
        });
    }
</script>

</body>
</html>
